name: Self Hosted Runners

on: ['workflow_dispatch']

jobs:
  test-xcode:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [[self-hosted, macOS, ARM64, macos-13.6]]

    steps:
      - uses: actions/checkout@v3
      - name: List Simulators
        run: xcrun simctl list
      - name: Run Tests
        run: |
          time xcodebuild test -scheme TestSuite -destination 'OS=17.2,name=iPhone 15 Pro' -configuration "Automation"
